<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card design</title>
    <link rel="stylesheet" href="style.css">
     <!-- boxicons css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
        <div class="profile-card">
            <div class="image">
                <img src="photo nim.jpeg" class="profile-img"></img>  
            </div> 

           <div class="text-data">
            <span class="name">Nimisha Kumari</span>
            <span class="job">Student</span>
           </div>

           <div class="media-buttons">
                <a href="#" style="background : #4267b2"class="link">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="https://www.linkedin.com/in/nimisha-kumari-a596bb221/" style="background : #e1306c"class="link">
                    <i class='bx bxl-linkedin'></i>
                </a>
                <a href="#" style="background : #4267b2"class="link">
                    <i class='bx bxl-instagram'></i>
                </a>
           </div>

           <div class="buttons">
                <button class="button">Follow</button>
                <button class="button">Message</button>
           </div>
           <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart'></i>
                    <span class="number">60k</span>
                </div>
                <div class="data">
                    <i class='bx bx-message-rounded'></i>
                    <span class="number">20k</span>
                </div>
                <div class="data">
                    <i class='bx bx-share'></i>
                    <span class="number">12k</span>
                </div>
           </div>
        </div>
    
</body>
</html>
